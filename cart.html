 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SME Marketplace | Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f5f6fa;
      color: #333;
    }

    /* NAVBAR */
    nav {
      background: #1e88e5;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.6em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffeb3b;
    }

    .cart {
      position: relative;
    }

    .cart a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3em;
      transition: color 0.3s;
    }

    .cart a:hover {
      color: #ffeb3b;
    }

    /* HERO SECTION */
    .hero {
      background: url('https://images.pexels.com/photos/5838486/pexels-photo-5838486.jpeg?auto=compress&cs=tinysrgb&w=1600') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      flex-direction: column;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-content h1 {
      font-size: 2.5em;
      margin: 0 0 10px;
    }

    .hero-content p {
      font-size: 1.2em;
    }

    /* CART SECTION */
    .cart-container {
      max-width: 1000px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 30px;
    }

    .cart-container h2 {
      text-align: center;
      color: #000103;
      margin-bottom: 30px;
      font-size: 1.8em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: #1e88e5;
      color: white;
      text-transform: uppercase;
      font-size: 0.9em;
      letter-spacing: 1px;
    }

    tr:hover {
      background: #f8f9fa;
    }

    td img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
    }

    .quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    .quantity button:hover {
      background: #1565c0;
    }

    .cart-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      border-top: 2px solid #eee;
      padding-top: 15px;
    }

    .checkout-btn {
      background: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background: #2e7d32;
    }

    /* FOOTER */
    footer {
      background: #1e88e5;
      color: white;
      text-align: center;
      padding: 25px;
      margin-top: 40px;
    }

    footer .socials {
      margin-bottom: 10px;
    }

    footer .socials a {
      color: white;
      font-size: 1.3em;
      margin: 0 10px;
      transition: color 0.3s;
    }

    footer .socials a:hover {
      color: #ffeb3b;
    }

    @media screen and (max-width: 700px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        border: none;
        margin-bottom: 15px;
      }

      .cart-summary {
        flex-direction: column;
        gap: 15px;
      }

      .checkout-btn {
        width: 100%;
      }

      .hero h1 {
        font-size: 2em;
      }
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">SME Marketplace</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="login.html">Login</a>
      <div class="cart">
        <a href="#"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Your Shopping Cart</h1>
      <p>Review your selected items and proceed to secure checkout</p>
    </div>
  </section>

  <!-- CART SECTION -->
  <div class="cart-container">
    <h2>Cart Details</h2>

    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- JS will insert products here -->
      </tbody>
    </table>

    <div class="cart-summary">
      <span>Subtotal: ₵<span id="cart-total">0</span></span>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="socials">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>© 2025 SME Marketplace | All rights reserved</p>
  </footer>

  <script>
    // Fetch cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartBody = document.getElementById('cart-body');
    const cartTotal = document.getElementById('cart-total');

    function updateCart() {
      cartBody.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>₵${item.price}</td>
          <td>
            <div class="quantity">
              <button onclick="changeQty(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
            </div>
          </td>
          <td>₵${(item.price * item.quantity).toFixed(2)}</td>
        `;
        cartBody.appendChild(row);
        total += item.price * item.quantity;
      });

      cartTotal.textContent = total.toFixed(2);
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      updateCart();
    }

    // Initialize cart display
    updateCart();
  </script>
</body>
</html>
