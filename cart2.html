<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SME Marketplace | Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #eaeded;
      margin: 0;
    }

    /* NAVBAR */
    nav {
      background: #131921;
      color: white;
      padding: 12px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .logo { font-size: 1.6em; font-weight: bold; }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.95em;
    }

    /* PAGE WRAPPER */
    .wrapper {
      max-width: 1100px;
      margin: 20px auto;
      display: flex;
      gap: 20px;
    }

    /* CART ITEMS BOX */
    .cart-box {
      flex: 2;
      background: white;
      padding: 20px;
      border-radius: 4px;
    }

    .cart-item {
      display: flex;
      gap: 20px;
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }

    .item-details {
      flex: 1;
    }

    .item-name { font-size: 1.1em; font-weight: bold; }
    .item-price { color: #b12704; font-size: 1.1em; margin: 5px 0; }

    /* QUANTITY */
    .qty-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
    }

    .qty-box button {
      background: #f0c14b;
      border: 1px solid #a88734;
      padding: 4px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    /* REMOVE LINK */
    .remove-btn {
      margin-top: 10px;
      color: #007185;
      cursor: pointer;
      font-size: 0.9em;
    }
    .remove-btn:hover { text-decoration: underline; }

    /* SUMMARY BOX */
    .summary-box {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 4px;
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .summary-box h3 { margin-top: 0; }

    .checkout-btn {
      width: 100%;
      background: #ffa41c;
      border: none;
      padding: 12px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 1em;
    }
    .checkout-btn:hover { background: #f09000; }

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">SME Marketplace</div>
    <div>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="login.html">Login</a>
      <a href="#"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="wrapper">
    
    <!-- CART ITEMS -->
    <div class="cart-box">
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
    </div>

    <!-- SUMMARY -->
    <div class="summary-box">
      <h3>Order Summary</h3>
      <p>Subtotal: <strong>₵<span id="subtotal">0</span></strong></p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>

  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartItemsDiv = document.getElementById('cart-items');
    const subtotalSpan = document.getElementById('subtotal');

    function updateCart() {
      cartItemsDiv.innerHTML = "";
      let subtotal = 0;

      cart.forEach((item, index) => {
        subtotal += item.price * item.quantity;

        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/150';">
            
            <div class="item-details">
              <div class="item-name">${item.name}</div>
              <div class="item-price">₵${item.price.toFixed(2)}</div>

              <div class="qty-box">
                <button onclick="changeQty(${index}, -1)">-</button>
                <span>${item.quantity}</span>
                <button onclick="changeQty(${index}, 1)">+</button>
              </div>

              <div class="remove-btn" onclick="removeItem(${index})">Remove</div>
            </div>
          </div>
        `;
      });

      subtotalSpan.textContent = subtotal.toFixed(2);
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    updateCart();
  </script>

</body>
</html>
